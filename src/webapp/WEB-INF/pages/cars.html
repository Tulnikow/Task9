<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>cars</title>
    <style>table th, table td {padding: 15px;} </style>
</head>

<body>
<h1>List of cars</h1>

<table th:border="1">
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Color</th>
    </tr>

    <tr th:each="lst : ${list}">
        <td th:utext="${lst.getModel()}">model</td>
        <td th:utext="${lst.getSeries()}">series</td>
        <td th:utext="${lst.getColor()}">color</td>
    </tr>

</table>

</body>

</html>
